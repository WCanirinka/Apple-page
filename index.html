<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Apple Page</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="#" class="logo"><img src="images/apple-xxl.png" alt="Apple Store"></a>
            </div>
            <div class="navbar-elements">
                <a href="#" class="elements">Store</a>
                <a href="#" class="elements">Mac</a>
                <a href="#" class="elements">iPod</a>
                <a href="#" class="elements">iPhone</a>
                <a href="#" class="elements">iPad</a>
                <a href="#" class="elements">iTunes</a>
                <a href="#" class="elements">Support</a>
            </div>
            <div class="navbar-search">
                <form class="search">
                    <div class="input">
                        <i class="fa fa-search"></i>
                    </div>
                    <input type="text" class="input-search">
                </form>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="centerdiv">
            <div class="center-container">
                <div class="center">
                    <div class="background"></div>
                    <div class="centerdiv-content">
                        <h1 class="title">What will your verse be?</h1>
                        <div class="subtitle1">
                            Everyone has something to share. See how people are using iPad 
                            in their unique way to the world's story
                        </div>
                        <div class="subtitle2">
                            <span>Watch the "Your Vers" film and explore the stories</span>
                            <span class="play-button">
                                <img src="images/play.png" alt="Play">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="advert">
            <a href="#" class="advert-element a1"></a>
            <a href="#" class="advert-element a2"></a>
            <a href="#" class="advert-element a3"></a>
            <a href="#" class="advert-element a4"></a>
        </div>
    </main>
</body>
</html>
